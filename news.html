<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News - Govt. Tahir Model Girls High School</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding-bottom: 20px;
    }
    /* Header */
    header {
      background-color: #003366;
      color: #fff;
      padding: 10px 0;
      border-bottom: 3px solid #e2e2e2;
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .header-container img.school-logo {
      height: 60px; /* Slightly larger for emphasis */
      margin-right: 15px;
    }
    .header-container h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    nav {
      max-width: 1200px;
      margin: 10px auto 0;
      padding: 0 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background-color: #00509e;
      border-radius: 4px;
    }
    /* Main Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
    }
    h1.page-title {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    /* News Grid and Cards (unchanged) */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .news-card:hover {
      transform: translateY(-5px);
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
    }
    .news-content h3 {
      font-size: 1.3rem;
      color: #003366;
      margin-bottom: 10px;
    }
    .news-content p {
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #555;
    }
    .news-date {
      font-size: 0.85rem;
      color: #777;
    }
    /* Loader Styling */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #003366;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Back to Top Button */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #003366;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      font-size: 16px;
    }
    /* Footer */
    footer {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header using provided markup and improved styling -->
  <header>
    <div class="header-container">
      <img src="https://gghs-tahir-model.netlify.app/Images/logo.png" alt="School Logo" class="school-logo">
      <h1>Govt. Tahir Model Girls High School</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="faculty.html">Faculty</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="feedback.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1 class="page-title">Latest Education News & Updates</h1>
    <div id="news-container">
      <div class="loader" id="news-loader"></div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top" onclick="scrollToTop()">Back to Top</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Govt. Tahir Model Girls High School. All Rights Reserved.</p>
  </footer>

  <script>
    // Back to Top functionality
    window.onscroll = function() {
      var btn = document.getElementById("back-to-top");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Helper function to retrieve an image URL from a feed item.
    function getImageUrl(item) {
      if (item.thumbnail) return item.thumbnail;
      if (item.enclosure && item.enclosure.link) return item.enclosure.link;
      return 'https://via.placeholder.com/300x200';
    }

    // Fetch News from RSS Feed using The Guardian Education feed
    const rssFeedUrl = 'https://www.theguardian.com/education/rss';
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssFeedUrl);

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const container = document.getElementById('news-container');
        container.innerHTML = ''; // Remove loader
        if (data.items && data.items.length > 0) {
          let newsHTML = '<div class="news-grid">';
          data.items.slice(0, 6).forEach(item => {
            const imageUrl = getImageUrl(item);
            newsHTML += `
              <div class="news-card">
                <img src="${imageUrl}" alt="${item.title}">
                <div class="news-content">
                  <h3><a href="${item.link}" target="_blank" rel="noopener">${item.title}</a></h3>
                  <p>${item.description.replace(/(<([^>]+)>)/gi, "").substring(0, 100)}...</p>
                  <div class="news-date">${new Date(item.pubDate).toLocaleDateString()}</div>
                </div>
              </div>
            `;
          });
          newsHTML += '</div>';
          container.innerHTML = newsHTML;
        } else {
          container.innerHTML = '<p>No news updates available at this time.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching news:', error);
        document.getElementById('news-container').innerHTML = '<p>Unable to load news updates.</p>';
      });
  </script>
</body>
</html>
