<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News - Govt. Tahir Model Girls High School</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* News Grid */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .news-card:hover {
      transform: translateY(-5px);
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
    }
    .news-content h3 {
      font-size: 1.3rem;
      color: #003366;
      margin-bottom: 10px;
    }
    .news-content p {
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #555;
    }
    .news-date {
      font-size: 0.85rem;
      color: #777;
    }
    
    /* Loader Styling */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #003366;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Text Selection Styling */
    ::selection {
      background: #4285f4;
      color: white;
    }
    ::-moz-selection {
      background: #4285f4;
      color: white;
    }
    
    /* Footer (Optional if used on this page) */
    footer {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Latest News & Updates</h1>
    <div id="news-container">
      <div class="loader" id="news-loader"></div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Govt. Tahir Model Girls High School. All Rights Reserved.</p>
  </footer>
  
  <script>
    // Replace the RSS feed URL with your desired feed (e.g., HEC's RSS feed if available)
    // For demonstration, we're using a dummy RSS feed URL.
    const rssFeedUrl = 'https://www.hec.gov.pk/rss'; // Hypothetical URL; adjust as needed.
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssFeedUrl);
    
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news-container');
        container.innerHTML = ''; // Clear the loader.
        if(data.items && data.items.length > 0) {
          let newsHTML = '<div class="news-grid">';
          // Show the 6 most recent news items.
          data.items.slice(0, 6).forEach(item => {
            newsHTML += `
              <div class="news-card">
                <img src="${item.thumbnail || 'https://via.placeholder.com/300x200'}" alt="${item.title}">
                <div class="news-content">
                  <h3><a href="${item.link}" target="_blank" rel="noopener">${item.title}</a></h3>
                  <p>${item.description.replace(/(<([^>]+)>)/gi, "").substring(0, 100)}...</p>
                  <div class="news-date">${new Date(item.pubDate).toLocaleDateString()}</div>
                </div>
              </div>
            `;
          });
          newsHTML += '</div>';
          container.innerHTML = newsHTML;
        } else {
          container.innerHTML = '<p>No news updates available at this time.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching news:', error);
        document.getElementById('news-container').innerHTML = '<p>Unable to load news updates.</p>';
      });
  </script>
</body>
</html>
