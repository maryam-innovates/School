<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Form</title>
  <style>
    /* Basic Reset & Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #thankyou-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm" action="https://formspree.io/f/mbldbkeb" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <div id="thankyou-message">Thank you for your feedback!</div>
  </div>

  <script>
    // Handle form submission using AJAX
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      var form = e.target;
      var data = new FormData(form);

      // Create AJAX request
      var xhr = new XMLHttpRequest();
      xhr.open(form.method, form.action);
      xhr.setRequestHeader("Accept", "application/json");

      xhr.onreadystatechange = function() {
        if (xhr.readyState !== XMLHttpRequest.DONE) return;
        if (xhr.status === 200) {
          // Show a thank you message on success
          form.reset();
          document.getElementById('thankyou-message').style.display = 'block';
        } else {
          // Optionally handle errors here
          alert("Oops! There was a problem submitting your feedback.");
        }
      };
      xhr.send(data);
    });
  </script>
</body>
</html>
